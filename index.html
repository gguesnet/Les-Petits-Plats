<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/toque.svg" alt="" height="45" width="50" />
        <img src="images/logo.svg" alt="" height="50" width="270" />
      </div>
      <div class="searchbar">
        <label for="">
          <img src="images/search.svg" alt="" height="30" width="30" />
        </label>
        <input
          class="searchbar-input"
          type="text"
          placeholder="Rechercher une recette"
          id="search"
        />
      </div>
    </header>
    <main>
      <div class="tag-list"></div>
      <div class="tag-group">
        <div class="input-control tag-blue" id="ingredient">
          <div class="flex">
            <label for=""><img src="images/arrow.svg" alt="" /></label>
            <input
              class="tag-input"
              name="Ingrédient"
              placeholder="Ingrédient"
              id="ingredient-input"
            />
          </div>
          <div>
            <ul class="input-autocompletion"></ul>
          </div>
        </div>
        <div class="input-control tag-green" id="appareil">
          <div class="flex">
            <label for=""><img src="images/arrow.svg" alt="" /></label>
            <input
              class="tag-input"
              name="Appareils"
              placeholder="Appareils"
              id="appareil-input"
            />
          </div>
          <div>
            <ul class="input-autocompletion"></ul>
          </div>
        </div>
        <div class="input-control tag-salmon" id="ustensile">
          <div class="flex">
            <label for=""><img src="images/arrow.svg" alt="" /></label>
            <input
              class="tag-input"
              name="Ustensiles"
              placeholder="Ustensiles"
              id="ustensile-input"
            />
          </div>
          <div>
            <ul class="input-autocompletion"></ul>
          </div>
        </div>
      </div>
      <div class="card-group"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
